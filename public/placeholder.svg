<svg viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Background Gradient -->
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6B21A8;stop-opacity:1" /> <!-- Purple-800 -->
            <stop offset="100%" style="stop-color:#4338CA;stop-opacity:1" /> <!-- Indigo-900 -->
        </linearGradient>

        <!-- Card Gradient (for button, if desired, but solid color is closer to image) -->
        <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" /> <!-- Indigo-600 -->
            <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" /> <!-- Indigo-500 -->
        </linearGradient>

        <!-- Define the Inter font family for SVG text (Note: for standalone SVG, this needs to be externally available or embedded via base64 if not system font) -->
        <!-- For optimal standalone SVG use, consider converting text to paths or relying on common system fonts. -->
        <!-- If rendering in a browser, the @font-face from the previous HTML example would be needed in the embedding HTML/CSS. -->
        <style>
            @font-face {
            font-family: 'Inter';
            src: url('https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.19') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
            }
            @font-face {
            font-family: 'Inter';
            src: url('https://rsms.me/inter/font-files/Inter-Bold.woff2?v=3.19') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
            }
            @font-face {
            font-family: 'Inter';
            src: url('https://rsms.me/inter/font-files/Inter-Light.woff2?v=3.19') format('woff2');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
            }
        </style>
    </defs>

    <!-- Background Rectangle with Gradient -->
    <rect x="0" y="0" width="1000" height="600" fill="url(#backgroundGradient)" />

    <!-- Left Section - Main Display Text -->
    <!-- Adjusted x-coordinate for "padding-left" effect -->
    <text x="80" y="280" font-family="Inter" font-weight="bold" font-size="72" fill="white">James Saiban</text>
    <text x="80" y="350" font-family="Inter" font-weight="light" font-size="40" fill="white">Full-Stack Developer</text>

    <!-- Right Section - Profile Card -->
    <g transform="translate(600, 100)">
        <!-- Card Background -->
        <rect x="0" y="0" width="350" height="400" rx="24" ry="24" fill="#8B5CF6" fill-opacity="0.7" /> <!-- Purple-700 with opacity -->

        <!-- Card Header - Placeholder dots -->
        <circle cx="30" cy="30" r="6" fill="white" />
        <circle cx="48" cy="30" r="6" fill="white" />
        <circle cx="66" cy="30" r="6" fill="white" />

        <!-- Card Content -->
        <text x="175" y="120" text-anchor="middle" font-family="Inter" font-weight="bold" font-size="30" fill="white">James Saiban</text>
        <text x="175" y="160" text-anchor="middle" font-family="Inter" font-weight="light" font-size="20" fill="white">Full-Stack Developer</text>

        <!-- Button -->
        <rect x="75" y="200" width="200" height="50" rx="25" ry="25" fill="#4F46E5" /> <!-- Indigo-600 -->
        <text x="175" y="235" text-anchor="middle" font-family="Inter" font-weight="semibold" font-size="18" fill="white">Explore My Work</text>

        <!-- Projects and Experience Links -->
        <text x="110" y="300" text-anchor="middle" font-family="Inter" font-weight="medium" font-size="18" fill="white">Projects</text>
        <text x="240" y="300" text-anchor="middle" font-family="Inter" font-weight="medium" font-size="18" fill="white">Experience</text>

        <!-- Website URL -->
        <text x="175" y="360" text-anchor="middle" font-family="Inter" font-weight="light" font-size="16" fill="#DDA0DD">saibanjamesr.dev</text>
    </g>
</svg>
